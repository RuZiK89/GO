<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Итоговая</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__navigation-burger">
                <a href="#" class="header__navigation-burger-link"><img src="img/header/menu.svg" alt="бургер-меню" class="header__navigation-burger-img"></a>
            </div>

            <a href="#" class="header__logo-link"></a>

            <nav class="header__navigation">
                <ul class="header__navigation-list">
                    <li class="header__navigation-list-item"><a href="#" class="header__navigation-list-item-link">залы</a></li>
                    <li class="header__navigation-list-item"><a href="#" class="header__navigation-list-item-link">О нас</a></li>
                    <li class="header__navigation-list-item"><a href="#" class="header__navigation-list-item-link">Бронь</a></li>
                    <li class="header__navigation-list-item"><a href="#" class="header__navigation-list-item-link">отзывы</a></li>
                    <li class="header__navigation-list-item"><a href="#" class="header__navigation-list-item-link">Контакты</a></li>
                </ul>
            </nav>

            <button class="header__button" type="button">Заказать звонок</button>
        </div>
    </header>

    <main class="main">
        <section class="hard">
            <div class="hard__container">
                <h1 class="hard__title">game over</h1>
                <p class="hard__text">Новый формат игр и отдыха</p>

                <div class="hard__info">
                    <div class="hard__rooms">
                        <div class="hard__room">
                            <h3 class="hard__room-subtitle-4">4</h3>
                            <p class="hard__room-text">Тематических зала</p>
                        </div>
    
                        <div class="hard__room">
                            <h3 class="hard__room-subtitle-new">new</h3>
                            <p class="hard__room-text">Новейшая аппаратура</p>
                        </div>
                    </div>

                    <button class="hard__button btn-purple" type="button" href="#order-buy">забронировать</button>
                </div>
                
                <a href="#" class="hard__arrow"></a>
                
            </div>
        </section>
    </main>
</body>
</html>
